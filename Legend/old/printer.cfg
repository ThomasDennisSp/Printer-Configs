[include toolhead.cfg]
[exclude_object]
[include mainsail.cfg]
[virtual_sdcard]
path: /home/orangepi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_2C60010881A0C895811A4161C62000F5-if00


[printer]
kinematics: corexy
max_velocity: 180
max_accel: 10000
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5.0

# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[stepper_y]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 32
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_max: 225
homing_speed: 50
homing_positive_dir:false

[stepper_x]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCan: PB6
position_endstop: 230
position_max: 230
homing_speed: 50

[stepper_z1]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 32
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
#endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
#position_max: 240
#homing_speed: 50

[stepper_z]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 240
homing_speed: 50


#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950
sensor_pin: P0.25
control: pid
pid_Kp=48.622 
pid_Ki=3.029 
pid_Kd=195.096
min_temp: 0
max_temp: 130

#[fan]
#pin: P2.4

[controller_fan controller_fan]
pin: P2.3
max_power: 1.00
kick_start_time: 0.200
heater: heater_bed

########################################
# TMC2208 configuration
########################################

[tmc2209 stepper_y]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_x]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: P1.8
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: P1.4
run_current: 0.800
stealthchop_threshold: 999999

